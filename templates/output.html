<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Video</title>
    <link rel="icon" href="/styles/tasktide_favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div id="loading-screen" style="display: none;">
        Loading, please wait...
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-primary" style="position: absolute; left: 280px; top: 80px;">Go Back</a>
    </div>
    <section id="output-section" class="container mt-5">
        <h1 class="mb-4">{{ title }}</h1>
        <p>Press the 3 dots to download the video</p>
        <div class="video-container mb-4">
            <video controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <form id="regenerate-form" action="/regenerate" method="post" style="display:none;">
            <input type="hidden" name="title" value="{{ title }}">
            <input type="hidden" name="script" value="{{ script }}">
            <input type="hidden" name="captions" value="{{ captions }}">
        </form>
        <button type="button" class="btn btn-primary" onclick="regenerateVideo()">Regenerate Video <i class='fa fa-star-o'></i></button>
    </section>
    <script>
        function regenerateVideo() {
            document.getElementById('loading-screen').style.display = 'block';
            document.getElementById('regenerate-form').submit();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
